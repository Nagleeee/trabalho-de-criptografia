<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Gerador de Senhas
  </title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  
  <div class="painel">

    <div class="container">

      <h2>Gere aqui a sua senha aleatória</h2>

      <div class="numero">
        <label for="length">Caracteres (mín 10 e máx 20):</label>
        <input type="number" id="length" min="10">
      </div>

      <div class="gerador">
        <button onclick="criptografia()">Gerar senha</button>
        <button onclick="copiar()" >Copiar senha</button>
      </div>
    
      <div class="senha">
        <input type="text" id="senha" readonly placeholder="Senha" style="text-align: center;">
      </div>

      <div class="msg">
        <p id="mensagem"></p>
      </div>

    </div>

  </div>

</body>
</html>
